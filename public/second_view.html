
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Skedgit</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/second_view.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Testing View -->
</head>

<body>

<div class="container">
    <div class="content center col m8 offset-m2 z-depth-2">
      <h5 class="header col s12 light">What do you want to do?</h5>

      <div class="row">
        <div class="col s10 offset-s1">
          <div class="progress">
              <div class="determinate" style="width: 10%"></div>
          </div>
        </div><!-- /col s12 --><br>
        <!-- <a class="btn" id="show-content" href="#">Add Content</a> -->

      </div>

      <div id="lower-content">
        <div class="row">
          <div class="col s6">
              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='restaurant-categories'>Restaurants</a><br>
              <!-- Dropdown Structure -->
              <ul id='restaurant-categories' class='dropdown-content'>
                <li><a href="#!">Mexican</a></li>
                <li><a href="#!">Seafood</a></li>
                <li><a href="#!">Diners</a></li>
              </ul>
              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='bar-categories'>Bars</a><br>
              <!-- Dropdown Structure -->
              <ul id='bar-categories' class='dropdown-content'>
                <li><a href="#!">Breweries</a></li>
                <li><a href="#!">Speakeasies</a></li>
                <li><a href="#!">Dive Bars</a></li>
              </ul>
              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='desert-categories'>Deserts</a>
              <!-- Dropdown Structure -->
              <ul id='desert-categories' class='dropdown-content'>
                <li><a href="#!">Mexican</a></li>
                <li><a href="#!">Seafood</a></li>
                <li><a href="#!">Diners</a></li>
              </ul>
            </div>

            <div class="col s6">
              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='times1'>Start</a><br>
              <!-- Dropdown Structure -->
              <ul id='times1' class='dropdown-content time-list'>
              </ul>

              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='times2'>Start</a><br>
              <!-- Dropdown Structure -->
              <ul id='times2' class='dropdown-content time-list'>
              </ul>
              <!-- Dropdown Trigger -->
              <a class='dropdown-button waves-effect waves-light btn' href='#' data-hover="true" data-beloworigin="true" data-activates='times3'>Start</a><br>
              <!-- Dropdown Structure -->
              <ul id='times3' class='dropdown-content time-list'>
              </ul>
            </div>
        </div> <!-- /row -->
      </div> <!-- /lower-content -->

    </div> <!-- /content center col -->
</div> <!-- /container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<script type="text/javascript">
var $content = $('<div class="row"></div>')
var $typesCol = $('<div class="col s6"></div>')
var $times = $('.time-list')
// var $

// $content.append($typesCol)

$('#show-content').click(function(){
  $('#lower-content').append($content)
  $('#show-content').remove()
})

$(document).ready(function(){
  for(i=1; i < 13; i ++) {
    $times.append('<li><a href="#!">'+ i + ":00" +'</a></li>'
 )
    console.log(i)
  }})

</script>
</body>


</html>
