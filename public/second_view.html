              <!-- Dropdown Structure -->

            <div class="col s6">
              <div id='time1' class="time-slider"></div><br>

</div> <!-- /container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src='/javascript/nouislider.js'></script>

<script type="text/javascript">
var $content = $('<div class="row"></div>')
var $typesCol = $('<div class="col s6"></div>')
var $times = $('.time-list')


// $content.append($typesCol)

$('#show-content').click(function(){
  $('#lower-content').append($content)
  $('#show-content').remove()
})

$(document).ready(function(){
  for(i=1; i < 13; i ++) {
    $times.append('<li><a href="#!">'+ i + ":00" +'</a></li>'
 )
    console.log(i)
  }})

  for (var i=1; i<=3; i++){
    var slider = document.getElementById('time' + i);
    console.log(slider);
      noUiSlider.create(slider, {
       start: [14, 16],
       connect: true,
       step: 1,
       range: {
         'min': 1,
         'max': 24
       },
       format: {
         to: function(value){
          if (value == 12) {
            return value + "pm"
          } else if (value == 24){
            return (value - 12) + "am"
          } else if (value > 12) {
            return (value - 12) + "pm"
          }
          return value + "am"
         },
         from: function(value){
          var returnValue = value.replace("am", '')
          returnValue = value.replace("pm",'')
          return returnValue
         }
       }
    })
  }

</script>
